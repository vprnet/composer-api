<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Vermont Public Radio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
    body {
        font-family: Helvetica;
    }

    h2 {
        font-weight: 600;
        margin: 15px 0;
        text-decoration: underline;
    }

    h3 {
        font-size: 20px;
        font-weight: 600;
        margin: 0;
    }
    h4 {
        margin: 0;
    }
    p {
        margin: 0;
    }
    div {
        margin-bottom: 5px;
    }
</style>

</head>

<body>

<input type="text" id="datepicker" placeholder="Pick A Date">
<div id="calendar">
</div>

<script src="{{ url_for('static', filename='js/calendarScript.js') }}"></script>

</body>
</html>
